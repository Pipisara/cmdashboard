
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #334155;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .toolbar {
            background: #334155;
            border-bottom: 1px solid #475569;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .dashboard-grid {
            padding: 24px;
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        }

        .dashboard-container {
            position: relative;
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .dashboard-title {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #334155;

	    display: flex;
            align-items: center;   /* Vertical center */
            justify-content: center; /* Horizontal center */
            text-align: center;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
        }

        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 12px 12px;
            background: #0f172a;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 0 0 12px 12px;
            color: #e2e8f0;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fecaca;
            color: #991b1b;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #f87171;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .toolbar {
                padding: 12px 16px;
            }

            .dashboard-iframe {
    	        width: 100%;
   	        height: 1000px; /* adjust this until full dashboard fits */
    		border: none;
    		border-radius: 0 0 8px 8px;
    		background: #0f172a;
    
		}


            .iframe-wrapper {
                height: 60vh;
                min-height: 400px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }

        /* Desktop enhancements */
        @media (min-width: 1024px) {
            .iframe-wrapper {
                height: 75vh;
                min-height: 600px;
            }

            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    
        <div class="dashboard-grid">
            <div class="dashboard-container">
                <div class="dashboard-title">
                    CAPACITY MANAGMENT DASHBOARD
                </div>
                <div class="iframe-wrapper">
                    <div class="loading-overlay" id="loading-dashboard-1">
                        <div class="loading-spinner"></div>
                        <p>Loading dashboard...</p>
                    </div>
                    <iframe 
                        id="dashboard-1"
                        class="dashboard-iframe"
                        src="https://lookerstudio.google.com/embed/reporting/42249269-77a3-4a4b-b41b-cb88b37f9f54/page/5Q5YF"
                        title="Google Looker Studio Dashboard - Primary Analytics"
                        loading="lazy"
                        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
                        allowfullscreen
                        onload="hideLoading('dashboard-1')"
                        onerror="showError('dashboard-1')">
                    </iframe>
                    <div class="error-message" id="error-dashboard-1">
                        <h3>Unable to load dashboard</h3>
                        <p>Please ensure the dashboard is shared with "Anyone with the link can view" permissions.</p>
                        <button onclick="refreshDashboard('dashboard-1')" class="btn" style="margin-top: 12px;">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script>
        // Hide loading overlay when iframe loads successfully
        function hideLoading(dashboardId) {
            const loadingOverlay = document.getElementById('loading-' + dashboardId);
            if (loadingOverlay) {
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 300);
                }, 1000); // Small delay to ensure content is loaded
            }
        }

        // Show error message when iframe fails to load
        function showError(dashboardId) {
            const loadingOverlay = document.getElementById('loading-' + dashboardId);
            const errorMessage = document.getElementById('error-' + dashboardId);
            
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.classList.add('show');
            }
        }

        // Refresh dashboard by reloading the iframe
        function refreshDashboard(dashboardId) {
            const iframe = document.getElementById(dashboardId);
            const loadingOverlay = document.getElementById('loading-' + dashboardId);
            const errorMessage = document.getElementById('error-' + dashboardId);
            
            if (iframe) {
                // Hide error message and show loading
                if (errorMessage) {
                    errorMessage.classList.remove('show');
                }
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'flex';
                    loadingOverlay.style.opacity = '1';
                }
                
                // Reload iframe by setting src again
                const currentSrc = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = currentSrc;
                }, 100);
            }
        }

        // Add keyboard navigation support
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + R to refresh
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                refreshDashboard('dashboard-1');
            }
            
            // Ctrl/Cmd + O to open in new tab
            if ((event.ctrlKey || event.metaKey) && event.key === 'o') {
                event.preventDefault();
                window.open('https://lookerstudio.google.com/embed/reporting/42249269-77a3-4a4b-b41b-cb88b37f9f54/page/5Q5YF', '_blank');
            }
        });

        // Auto-refresh iframe every hour (3600000 milliseconds)
        let autoRefreshInterval;
        
        function startAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Set up auto-refresh every hour
            autoRefreshInterval = setInterval(function() {
                refreshDashboard('dashboard-1');
            }, 3600000); // 1 hour = 3600000 milliseconds
        }
        
        // Start auto-refresh when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startAutoRefresh();
        });

        // Handle window resize for responsive behavior
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                // Optional: Add any resize-specific logic here
            }, 250);
        });
    </script>
</body>
</html>
